<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Promociones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item text-center><img [src]="user.imagen">

    <ion-item text-center>{{user.nombre}}</ion-item>
    <ion-item><button ion-button (click)="salir()" color="danger" block>Salir</button></ion-item>
  </ion-list>
</ion-content>
